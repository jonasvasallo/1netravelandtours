<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/public/img/marwinlogowhiters.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>1ne Travel and Tours</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("scroll", function () {
        var hamburger = document.querySelector(".toggle-btn");
        hamburger.classList.toggle("nav-item-scrolled", window.scrollY > 0);
        console.log(hamburger.classList);
        var root = document.querySelector("#root");
        var header = document.querySelector("header");
        header.classList.toggle("scrolled", window.scrollY > 0);
        var navItemAnchor = document.querySelectorAll(
          "header .nav-links ul li a"
        );
        for (let i = 0; i < navItemAnchor.length; i++) {
          navItemAnchor[i].classList.toggle(
            "nav-item-scrolled",
            window.scrollY > 0
          );
        }
      });
    </script>
  </body>
</html>
